<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Printer Proxy Settings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon"  href="favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="container">
    <h1>Printer Proxy Settings</h1>

    <section class="card">
      <h2>Connection</h2>
      <div class="field">
        <label for="host">Host</label>
        <input id="host" type="text" />
        <small class="hint">Restart required after change.</small>
      </div>
      <div class="field">
        <label for="port">Port</label>
        <input id="port" type="number" min="1" max="65535" />
        <small class="hint">Restart required after change.</small>
      </div>
    </section>

    <section class="card">
      <h2>Default Printer</h2>
      <div class="field">
        <label for="defaultPrinter">Printer</label>
        <select id="defaultPrinter"></select>
        <small id="defaultPrinterStatus" class="status"></small>
      </div>
      <button id="btnRefreshPrinters" class="secondary">Refresh Printers</button>
    </section>

    <section class="card">
      <h2>Security (Whitelist / Blacklist)</h2>
      <div class="security-lists">
        <div class="list-block">
          <h3>Whitelist</h3>
          <div id="whitelistList" class="list"></div>
        </div>
        <div class="list-block">
          <h3>Blacklist</h3>
          <div id="blacklistList" class="list"></div>
        </div>
        <div class="list-block">
          <h3>Pending (Prompts)</h3>
          <div id="pendingList" class="list"></div>
        </div>
      </div>
      <button id="btnSecurityRefresh" class="secondary">Refresh Security State</button>
      <small class="hint">
        Unknown hosts trigger a popup. Decisions apply immediately.
      </small>
    </section>

    <section class="actions">
      <button id="btnReloadEnv" class="secondary">Reload from .env</button>
      <button id="btnSave" disabled>Save Changes</button>
    </section>

    <section id="messages"></section>

    <footer>
      <span id="version"></span>
      <span id="uptime"></span>
      <span id="lastUpdated"></span>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
